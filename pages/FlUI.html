<!DOCTYPE html>

<head>
    <title>Office365 ROI Calculator - Skype for Business PSTN Module</title>
    <link rel="shortcut icon" type="image/x-ico" href="/public/favicon.ico" />
    <script src="/js/log.js"></script>
    <script src="/js/FlUI.js"></script>
    <script src="/js/FlUIapp.js"></script>
</head>

<body onload="init_document()">
    <h1>Office365 ROI Calculator</h1>
    <h2>Skype for Business PSTN Module v0.4.0</h2>
    <h3>Trying FlUI</h3>
    <br>
    <div id="Present">
        <h2>Present</h2>
        <div id="PSTNCallsPerMonth">
            <h3>PSTN Calls Per Month</h3>
            <div id="PhoneCount">
                <label>Number of Phones</label>
                <input id="ir_PhoneCount" type="range">
                <input id="in_PhoneCount" type="number">
            </div>
            <div id="AvgCallDurationPC">
                <label>Average Call Duration Per Call in Minutes</label>
                <input id="ir_AvgCallDurationPC" type="range">
                <input id="in_AvgCallDurationPC" type="number">
            </div>
            <div id="AvgCallsPM">
                <label>Average Calls Per Month Per Person</label>
                <input id="ir_AvgCallsPM" type="range">
                <input id="in_AvgCallsPM" type="number">
            </div>
            <div id="InboundCallsP">
                <label>Average Inbound Calls %</label>
                <input id="ir_InboundCallsP" type="range">
                <input id="in_InboundCallsP" type="number">
            </div>
            <div id="OutboundCallsP">
                <label>Average Outbound Calls %</label>
                <meter id="m_OutboundCallsP"></meter>
            </div>
            <div id="LocalCallsP">
                <label>Average Local Calls %</label>
                <input id="ir_LocalCallsP" type="range">
                <input id="in_LocalCallsP" type="number">
            </div>
            <div id="IntCallsP">
                <label>Average International Calls %</label>
                <meter id="m_IntCallsP"></meter>
            </div>
        </div>
        <div id="CurrentCallCosts">
            <h3>Current Call Costs</h3>
            <div id="PSTNMRC">
                <label>PSTN Monthly Recurring Charges Total Across All Circuits (Analog/Ex/Tx/SIP) $</label>
                <input id="ir_PSTNMRC" type="range">
                <input id="in_PSTNMRC" type="number">
            </div>
            <div id="LocalInboundCPM">
                <label>Local Inbound Cost Per Minute $</label>
                <input id="ir_LocalInboundCPM" type="range">
                <input id="in_LocalInboundCPM" type="number">
            </div>
            <div id="LocalInboundFMPU">
                <label>Local Inbound Free Minutes Per User Per Month(Mins)</label>
                <input id="ir_LocalInboundFMPU" type="range">
                <input id="in_LocalInboundFMPU" type="number">
            </div>
            <div id="LocalOutboundCPM">
                <label>Local Outbound Cost Per Minute $</label>
                <input id="ir_LocalOutboundCPM" type="range">
                <input id="in_LocalOutboundCPM" type="number">
            </div>
            <div id="LocalOutboundFMPU">
                <label>Local Outbound Free Minutes Per User Per Month(Mins)</label>
                <input id="ir_LocalOutboundFMPU" type="range">
                <input id="in_LocalOutboundFMPU" type="number">
            </div>
            <div id="IntInboundCPM">
                <label>International Inbound Cost Per Minute $</label>
                <input id="ir_IntInboundCPM" type="range">
                <input id="in_IntInboundCPM" type="number">
            </div>
            <div id="IntInboundFMPU">
                <label>International Inbound Free Minutes Per User Per Month(Mins)</label>
                <input id="ir_IntInboundFMPU" type="range">
                <input id="in_IntInboundFMPU" type="number">
            </div>
            <div id="IntOutboundCPM">
                <label>International Outbound Cost Per Minute $</label>
                <input id="ir_IntOutboundCPM" type="range">
                <input id="in_IntOutboundCPM" type="number">
            </div>
            <div id="IntOutboundFMPU">
                <label>International Outbound Free Minutes Per User Per Month(Mins)</label>
                <input id="ir_IntOutboundFMPU" type="range">
                <input id="in_IntOutboundFMPU" type="number">
            </div>
        </div>
        <div id="Skype4BInputs">
            <h3>Skype For Business Online Related Inputs</h3>
            <div id="CallingPackageDist">
                <h4>Calling Package Distribution</h4>
                <div id="LocalCallingPackageP">
                    <label>Users with Local Calling Package %</label>
                    <input id="ir_LocalCallingPackageP" type="range">
                    <input id="in_LocalCallingPackageP" type="number">
                </div>
                <div id="IntCallingPackageP">
                    <label>Users with International Calling Package %</label>
                    <input id="ir_IntCallingPackageP" type="range">
                    <input id="in_IntCallingPackageP" type="number">
                </div>
                <div id="NoCallingPackageP">
                    <label>Users with No Calling Package %</label>
                    <meter id="m_NoCallingPackageP"></meter>
                </div>
            </div>
            <div id="CallingPackageDiscount">
                <h4>Calling Package Discount (If Available)</h4>
                <div id="LocalCallingPackageDiscountP">
                    <label>Local Calling Package Discount %</label>
                    <input id="ir_LocalCallingPackageDiscountP" type="range">
                    <input id="in_LocalCallingPackageDiscountP" type="number">
                </div>
                <div id="IntCallingPackageDiscountP">
                    <label>International Calling Package Discount %</label>
                    <input id="ir_IntCallingPackageDiscountP" type="range">
                    <input id="in_IntCallingPackageDiscountP" type="number">
                </div>
            </div>
            <div id="Other Details">
                <h4>Other Details</h4>
                <div id="MinutesPerUserPackage">
                    <label>Pooled Minutes Per User Package</label>
                    <input id="ir_MinutesPerUserPackage" type="range">
                    <input id="in_MinutesPerUserPackage" type="number">
                </div>
                <div id="AzureExpressRouteCPM">
                    <label>Azure Express Route Cost Per Month</label>
                    <input id="ir_AzureExpressRouteCPM" type="range">
                    <input id="in_AzureExpressRouteCPM" type="number">
                </div>
            </div>
        </div>
    </div>
</body>
